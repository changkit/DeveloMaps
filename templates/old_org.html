<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>View Organization</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="/scripts/js/config.js"></script>
  <script type="text/javascript" src="/scripts/js/org_view.js"></script>
</head>

  {{header}}

  <h2>Organization View for {{org_name}}</h2>
  
  <p>Description: {{description}}</p>
  <p>Email: {{email}}</p>
  <p>Phone Number: {{phone}}</p>
  <p>Address: {{address}}</p>
  <p>Website: {{website}}</p>
  <p>Location: ({{lat}}, {{lng}})<p>
  <p>Projects:</p>

  {% for proj in projects %}
  <p>{{proj}}</p>
  {% endfor %}

  <input id="add_button" type="button" value="Add Project" onclick="addProj();">
  <div id="add_proj"></div>
